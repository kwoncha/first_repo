    <form action="/test.html">
        <h1>Form 관련요소</h1>
        <fieldset>
            <legend>기본 정보</legend>
            <label for="userid">아이디:</label> <input type="text" placeholder="영문으로만 써주세요" id="userid"><br>
            <label for="userpw">비밀번호: </label><input type="password" id="userpw"><br>
            성별: <label for="man">남자</label><input type="radio" name="성별" checked id="man">, <label for="woman">여자</label><input type="radio" name="성별" id="woman"><br>
        </fieldset>

            <legend>부가 정보</legend>

            프로필 사진 업로드: <input type="file"><br>
            사는 지역: <select><br>
            <option>서울</option>
            <option>경기</option>
            <option>강원</option>
            <option selected>제주</option><br>
            </select><br>
