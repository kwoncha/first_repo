<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서의 기본 구조</title>
    <style median="screen">
        td{ border: 1px solid; width: 50px; height: 50px;}
    </style>
</head>
<body style="background-color: rgb(209, 192, 192);">
    <table>
        <!-- 표의 제목 -->
        <caption>Monthly Savings</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">Sum</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>January</td>
                <td rowspan="2">$100</td>
            </tr>
            <tr>
                <td>February</td>
            </tr>
            <tr>
                <td>May</td>
                <td>$90</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
